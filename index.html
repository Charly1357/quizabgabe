<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="stylecomplex.css">
    <script src="https://kit.fontawesome.com/12ab3f25b6.js"></script>
</head>

<body>
    <div class="start_btn"><button id="start_btn">StartQuiz</button></div>
    <div class="info_box">
        <div class="info_title">
            <span>Some rules for this Quiz</span>
        </div>
        <div class="info_list">
            <div class="info">You can only select once your answer</div>
            <div class="info">You can´t select once your time is off</div>
            <div class="info">You can´t exit the quiz once you are playing</div>
            <div class="info">You get points based on your correct answer</div>
        </div>
        <div class="buttons">
            <button class="quit">Exit Quiz</button>
            <button class="restart">Continue</button>
        </div>
    </div>
    <div class="app">
        <h1> Quiz</h1>
        <div class="quiz">
            <h2 id="question">Question goes here</h2>
            <div id="answer-buttons">
                <button class="btn">Answer1</button>
                <button class="btn">Answer2</button>
                <button class="btn">Answer3</button>
                <button class="btn">Answe41</button>
            </div>
            <button id="next-btn">Next</button>
        </div>
    </div>
    <script src="charlyquiz.js"></script>
</body>

</html>
